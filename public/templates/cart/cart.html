<div class="container-fluid"  ng-controller="CartController">

    <div class="d-flex justify-content-center bd-highlight mb-3" >

        <div class="p-2 bd-highlight">
            <p style="font-size: 17pt; font-weight:bold; margin-top: 30px; margin-bottom: 40px;" >КОРЗИНА</p>
        </div>
    </div>


    <div id="EmptyCart" class="EmptyCart" ng-if="cart.length === 0">

        <div class="d-flex justify-content-center bd-highlight mb-3">

            <div class="p-2 bd-highlight">

                    <h3 style="margin-left: 380px;">Корзина пуста !</h3>

                <h4 style="margin-left: 380px;">Добавте товар для оформления заказа ! </h4>

                    <a id="buttonProduct" class="img-responsive center-block"  ui-sref="category" >
                        <img class="img-responsive center-block"   alt="Перейти в каталог товаров" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/01final.png" >
                    </a>
            </div>
        </div>

    </div>

    <div id="CartTable" class="CartTable" ng-if="cart.length !== 0">

    <div class="d-flex justify-content-center bd-highlight mb-3">

        <div class="p-2 bd-highlight">

            <h4>Список товаров находящихся в корзине:</h4>


                <table cellspacing="0" >

                    <thead>

                    <tr align="center" text-align="center" >
                        <th align="center" text-align="center" >Наименование товара</th>
                        <th align="center" text-align="center">Кол-во</th>
                        <th align="center" text-align="center" >Цена за 1 ед.</th>
                        <th align="center" text-align="center">Сумма</th>
                        <th align="center" text-align="center"> </th>

                    </tr>

                    </thead>

                    <tbody id="productsTable">

                    <tr id="{{ pr.productID }}" ng-repeat="pr in cart track by pr.productID ">

                        <td id="{{ pr.productTitle }}" class="{{ pr.productID }}" align="center" text-align="center"> <p ng-bind-template="pr.productTitle"></p> </td>

                        <td align="center" text-align="center" >


                            <span id="amountMinus" class="amountMinus" title="Уменьшить на 1"  style="font-size: 14pt;" ng-click="ChangeAmount($index, false)"> &mdash; </span>

                            <span id="amount" class="amount" style="font-size: 14pt; margin-left: 15px; margin-right: 15px;" ng-bind-template="pr.amount" > </span>

                            <span id="amountPlus" class="amountPlus" title="Увеличить на 1" style="font-size: 14pt" ng-click="ChangeAmount($index, true)"> &#10010; </span>

                        </td>
                        <td id="{{ pr.productPrice }}" align="center" text-align="center" ><p  ng-bind-template="pr.productPrice +' руб.'"></p> </td>

                        <td align="center" text-align="center" ><p id="total"  ng-bind-template="pr.productPrice +' руб.'"></p> </td>

                        <td align="center" text-align="center" ng-click="RemoveProductFromCart($index)"> <div class="btn btn-danger deleteProduct">Х</div>  </td>


                    </tr>


                    <tr id="summa">
                        <td></td>
                        <td> <strong>Итого: </strong></td>
                        <td></td>
                        <td></td>
                        <td id="totalPrice" class="totalPrice" align="center"  ng-bind-template="{{ totalPrice }} руб."> </td>
                    </tr>

                    </tbody>


                </table>

        </div>
    </div>



    <div class="d-flex justify-content-center bd-highlight mb-3">

        <div class="p-2 bd-highlight">


        <form  class="col-12">

        <div class="form-group">
            <label for="UserName" style="font-size: 12pt" ><b>Введите фамилию и имя </b></label>
            <input class="form-control" id="userName"  placeholder="Ф.И.О." >
        </div>

        <div class="form-group">
            <label for="email" style="font-size: 12pt"><b>Введите Ваш Email (не обязательное поле для ввода)</b></label>
            <input class="form-control" id="email" placeholder="Email" >
        </div>


        <div class="form-group">
            <label for="phone" style="font-size: 12pt"><b>Введите контактный номер телефона для связи с Вами</b></label>
            <input class="form-control" id="phone" placeholder="Номер телефона"  >
        </div>


        <div class="form-group">
            <label for="аddress" style="font-size: 12pt"><b>Введите адрес куда необходимо произвести доставку товара</b></label>
            <input class="form-control" id="аddress" placeholder="Адрес" >
        </div>


        <div class="form-group">
            <label for="comment" style="font-size: 12pt" ><b>Комментарий к заказу</b></label>
            <textarea type="password" class="form-control" id="comment" placeholder="Сюда можете внести дополнительную информацию"></textarea>
        </div>


    </form>


        </div>

    </div>


    <div class="d-flex justify-content-center bd-highlight mb-3" >

        <div class="p-2 bd-highlight">
            <a  class="btn btn-success " ui-sref=" ">Оформить заказ</a>
        </div>


    </div>


     </div>

   </div>
