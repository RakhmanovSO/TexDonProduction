<div class="container-fluid">




    <div class="d-flex justify-content-center bd-highlight mb-3" >

        <div class="p-2 bd-highlight">
            <p style="font-size: 17pt; font-weight:bold; margin-top: 30px; margin-bottom: 40px; color: black;" >КАТАЛОГ ТОВАРОВ</p>
        </div>
    </div>


    <div class="row justify-content-center" style="margin-bottom: 40px;">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" ng-repeat="cat in  category" >


        <a class="btn" ui-sref="subcategory({id: cat.categoryID})" id="{{cat.categoryID}}" >
            <img ng-src="{{cat.categoryImagePath}}" alt="{{cat.categoryTitle}}" class="img-fluid" style="width:250px;height:200px" >
            <h6 style="text-align: center; font-size: 14pt; font-weight:bold" ng-bind="cat.categoryTitle"></h6>
        </a>

    </div>

    </div>

</div>
