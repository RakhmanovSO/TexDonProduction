<!DOCTYPE html>
<html ng-app="TexDon" lang="en">
<head>
    <meta charset="UTF-8">

    <base href="/TexDonProduction/public/" >

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/angular-loading-bar/src/loading-bar.css" />



    <link rel="stylesheet" type="text/css" href="../node_modules/owl.carousel/dist/assets/owl.carousel.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/owl.carousel/dist/assets/owl.theme.default.css"/>



    <script  src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <script  src="../node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script  src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script  src="../node_modules/popper.js/dist/popper.js" type="text/javascript"></script>



    <script src="../node_modules/owl.carousel/dist/owl.carousel.js" type="text/javascript"></script>


    <script src="../node_modules/angular/angular.js" ></script>
    <script src="../node_modules/angular-route/angular-route.js" ></script>
    <script src="../node_modules/@uirouter/angularjs/release/angular-ui-router.js" ></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.js" ></script>
    <script src="../node_modules/angular-loading-bar/src/loading-bar.js" ></script>


    <script src="js/index.js" ></script>

    <link rel="stylesheet" href="css/myCSS.css">

    <title>TexDon</title>

    </head>


    <body   ng-controller="MainController" >


    <div class="wrapper">

    <header>
                <div class="top">

                    <ul class="myUL_LI">

                      <!--  <li class="myUL_LI" > <h2 id="siteLogo" style=" font-family: 'Verdana', 'Times New Roman';"><a id="logo" ng-href="http://localhost:5012/TexDonProduction/public">TexDon</a></h2> </li> -->

                        <li class="myUL_LI" > <a id="logo" ng-href="http://localhost:5012/TexDonProduction/public"><img id="siteLogo" ng-src="http://localhost:5012/TexDon/assets/images/infoFirm/Log_Title_TexDon_1.png" ></a> </li>

                        <li class="myUL_LI" style="padding-left: 240px; padding-top: 10px;">

                            <div id="myCart" class="myCart" >

                                <a id="cart" style="text-decoration: none;" ui-sref="cart" data-loading-text="Загрузка..." >
                                    <img style="width:80px; height:80px; color: black;" alt="Корзина" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/cart.png" >
                                    <span style="width:38px; height:37px; font-size: 17pt; font-weight:bold; color: black; margin-top: 10px;" class="badge badge-pill badge-light align-text-bottom" ng-bind="cart.length"></span>
                                </a>

                            </div>

                        </li>

                    </ul>

                </div>

                <ul class="navigation">
                    <li><a  style="font-size: 14pt;" ui-sref="home">Главная </a></li>
                    <li><a style="font-size: 14pt;" ui-sref="category">Каталог товаров</a></li>
                    <li><a style="font-size: 14pt;" ui-sref="news">Новости и Акции</a> </li>
                    <li><a style="font-size: 14pt;" ui-sref="contacts">Контакты</a></li>
                    <li style="margin-left: 14px; width: 430px;"><input name="search" ng-model="searchString"  style="margin-top: 2px;" class="form-control mr-sm-2" type="text" placeholder="Введите название товара и нажмите Поиск" aria-label="Поиск"></li>
                    <li style="margin-left: 12px;" ><button ng-click="MakeSearch(searchString)" class="btn btn-success my-2 my-sm-0">Поиск</button></li>
                    <div class="clear"></div>
                </ul>


            <div id="slides" class="owl-carousel owl-theme">

                <div class="item" ng-repeat="item in newsList"  >
                    <a ui-sref="moreAboutNews({id: item.newsID})" id="{{ item.newsID }}">
                        <img ng-src="{{ item.imagePath1 }}" alt="{{item.titleNews}}">
                    </a>
                </div>

            </div>

            <div>

                <script>

                    setTimeout( _ => {

                        $("#slides").owlCarousel( {
                            margin:10,
                            items: 1,
                            loop : true,
                            autoplay: true,
                            autoplayTimeout: 4500
                        });

                    } , 2000 );

                </script>
            </div>

        </header>



        <section id="content" class="content"  ui-view="content" ng-controller="CartController"> </section>



        <footer>

            <div id="footer" class="bd-example">

                <div class="d-flex justify-content-center bd-highlight mb-3" >

                    <div class="p-2 bd-highlight">
                        <p style="font-size: 14pt; font-weight:bold; margin-top: 3px; color: black;" >Мы ВКонтакте и Facebook :</p>
                    </div>

                    <div class="p-2 bd-highlight">
                        <a href="https://vk.com" >
                            <img style="width:40px; height:40px;" alt="Мы ВКонтакте" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/vkontakte.png" >
                        </a>
                    </div>

                    <div class="p-2 bd-highlight">
                        <a  href="https://www.facebook.com">
                            <img  style="width:38px; height:38px;" alt="Наш Facebook" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/facebook.png" >
                        </a>
                    </div>

                </div>

                <div class="d-flex justify-content-center bd-highlight mb-3" >

                    <div class="p-2 bd-highlight">
                        <p style="color: black;">Интернет магазин TexDon.com. (ДНР, г.Донецк)</p>
                    </div>

                    <div class="p-2 bd-highlight">
                        <p style="margin-left: 10px; color: black;">Copyright © 2019. Все права защищены.</p>
                    </div>

                </div>

            </div>


        </footer>

    </div>

</body>





</html>

    <!-- http://localhost:5012/TexDonProduction/public/home -->
