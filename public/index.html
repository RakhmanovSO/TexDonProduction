<!DOCTYPE html>
<html ng-app="TexDon" lang="en">
<head>
    <meta charset="UTF-8">

    <base href="/TexDonProduction/public/" >

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/angular-loading-bar/src/loading-bar.css" />



    <link rel="stylesheet" type="text/css" href="../node_modules/owl.carousel/dist/assets/owl.carousel.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/owl.carousel/dist/assets/owl.theme.default.css"/>



    <!-- slick     http://kenwheeler.github.io/slick/
    <link rel="stylesheet" type="text/css" href="../node_modules/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/slick/slick-theme.css"/>
   -->


    <script  src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <script  src="../node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script  src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script  src="../node_modules/popper.js/dist/popper.js" type="text/javascript"></script>


    <!-- 2. slick     http://kenwheeler.github.io/slick/
        <script defer src="../node_modules/slick/slick.min.js"></script>
    -->

    <!-- 1. https://owlcarousel2.github.io/OwlCarousel2/docs/started-installation.html    2. https://www.npmjs.com/package/owl.carousel2  -->

    <script src="../node_modules/owl.carousel/dist/owl.carousel.js" type="text/javascript"></script>


    <script src="../node_modules/angular/angular.js" ></script>
    <script src="../node_modules/angular-route/angular-route.js" ></script>
    <script src="../node_modules/@uirouter/angularjs/release/angular-ui-router.js" ></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.js" ></script>
    <script src="../node_modules/angular-loading-bar/src/loading-bar.js" ></script>


    <script src="js/index.js" ></script>

    <link rel="stylesheet" href="css/myCSS.css">

    <title>TexDon</title>



    </head>


    <body class="bg-light"  ng-controller="MainController">


    <div id="content" class="bg-light">


        <header>

            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <a id="siteLogo" class="navbar-brand mr-auto mr-lg-0" ng-href="http://localhost:5012/TexDonProduction/public"><span class="logo">TexDon</span></a>
                <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault" >
                    <ul id="menu" class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" ui-sref="home">Главная <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" ui-sref="category">Каталог товаров</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" ui-sref="news">Новости и Акции</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" ui-sref="contacts">Контакты</a>
                        </li>

                        <li class="nav-item ">
                            <a id="cart2" class="nav-link" ui-sref="cart">Корзина
                                <span class="badge badge-pill badge-warning align-text-bottom">3</span>
                            </a>

                        </li>

                    </ul>
                    <form name="searchForm" class="form-inline my-2 my-lg-0">
                        <input name="search" ng-model="searchString"  class="form-control mr-sm-2" type="text" placeholder="Введите название товара и нажмите Поиск" aria-label="Поиск">
                        <button ng-click="MakeSearch()" class="btn btn-success my-2 my-sm-0">Поиск</button>
                        <!-- ui-sref="search({ productTitle: productTitle })" -->
                    </form>
                </div>

            </nav>



            <div>

                <div class="d-flex justify-content-center bd-highlight mb-3" style=" margin-top: 60px;">

                    <div class="p-2 bd-highlight">

                        <div >
                            <a id="cart" ui-sref="cart" data-loading-text="Загрузка..." >
                                <img style="width:80px; height:80px;" alt="Корзина" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/cart.png" >
                                <span style="width:38px; height:37px; font-size: 17pt; font-weight:bold;" class="badge badge-pill badge-warning align-text-bottom">3</span>
                            </a>
                        </div>


                    </div>
                </div>

            </div>


            <div id="slides" class="owl-carousel owl-theme">

                <div class="item" ng-repeat="item in newsList"  >
                    <a ui-sref="moreAboutNews({id: item.newsID})" id="{{ item.newsID }}">
                        <img ng-src="{{ item.imagePath1 }}" alt="{{item.titleNews}}">
                    </a>
                </div>

            </div>

            <div>

                <script>

                    setTimeout( _ => {

                        $("#slides").owlCarousel( {
                            margin:10,
                            items: 1,
                            loop : true,
                            nav:true,
                        });

                        console.log('OWL!');

                    } , 2500  );

                </script>
            </div>

        </header>

        <section class="container" ui-view="content"> </section>


        <footer>

            <div id="footer" class="bd-example">


                <div class="d-flex justify-content-center bd-highlight mb-3" >

                    <div class="p-2 bd-highlight">
                        <p style="font-size: 14pt; font-weight:bold; margin-top: 3px;" >Мы ВКонтакте и Facebook :</p>
                    </div>

                    <div class="p-2 bd-highlight">
                        <a href="https://vk.com" >
                            <img style="width:40px; height:40px;" alt="Мы ВКонтакте" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/vkontakte.png" >
                        </a>
                    </div>

                    <div class="p-2 bd-highlight">
                        <a  href="https://vk.com">
                            <img  style="width:38px; height:38px;" alt="Наш Facebook" ng-src="http://localhost:5012/TexDon/assets/images/othersImages/facebook.png" >
                        </a>
                    </div>


                </div>



                <div class="d-flex justify-content-center bd-highlight mb-3" >

                    <div class="p-2 bd-highlight">
                        <p>Интернет магазин TexDon.com. (ДНР, г.Донецк)</p>
                    </div>

                    <div class="p-2 bd-highlight">
                        <p style="margin-left: 10px;">Copyright © 2019. Все права защищены.</p>
                    </div>

                </div>




            </div>



        </footer>


    </div>

</body>

</html>

    <!-- http://localhost:5012/TexDonProduction/public/home -->
